<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Likes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Container of webpage -->
    <div class="container">
        <!-- Navigation Bar -->
        <nav>
            <div class="top-nav">
                <h1 class="Network">Network</h1>
            </div>
            <div class="bottom-nav">
                <h1 class="Your_Feed">Your Feed</h1>
            </div>
        </nav>
        <div class="main-content">
            <div class="column-1">
                <div class="Profile">
                    <img src="IMGS/user-circle.png" alt="Profile-Pic">
                    <p class="Avatar"><a href="#">Add An Avatar</a></p>
                    <p class="James_D">James Doe</p>
                </div>
            </div>
            <div class="column-2">
                <!-- Users-Feed Timeline -->
                <div class="neil">
                    <div class="top-section">
                        <div class="name">
                            <p>Neil M.</p>
                        </div>
                        <div class="likes"><span id="niellikes">9</span> like(s)</div>
                        <button onclick="nieladdLike()">Like</button>
                    </div>
                    <div class="bottom-section">I just set up this new discord bot, let me know what you all think.
                        <a href="">link</a>
                    </div>
                </div>
                <div class="nichole">
                    <div class="top-section">
                        <div class="name">
                            <p>Nichole K.</p>
                        </div>
                        <div class="likes"><span id="nicholelikes">12</span> like(s)</div>
                        <button onclick="nicholeaddLike()">Like</button>
                    </div>
                    <div class="bottom-section">
                        <p>Just finished my <a href="">next comic</a>, check it out.</p>
                    </div>
                    <div class="jim">
                        <div class="top-section">
                            <div class="name">
                                <p>Jim R.</p>
                            </div>
                            <div class="likes"><span id="jimlikes">9</span> like(s)</div>
                            <button onclick="jimaddLike()">Like</button>
                        </div>
                        <div class="bottom-section">
                            <p>I can't stop listening to the <a href="">new album</a>. Who else
                                is liking it?</p>
                        </div>
                    </div>
                </div>

            </div>


        </div>
    </div>
    </div>
    </div>



    </div>


</body>
<script src="script.js"></script>

</html>
